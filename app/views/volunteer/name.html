{% extends "layout_unbranded.html" %}
{% set serviceName %}

{% endset%}
{% block pageTitle %}
  Name
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" action="/volunteer/experience" method="post">
        <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
        <h1 class="govuk-fieldset__heading">
          What's your name?
        </h1>
      </legend>
    </fieldset>

    <div class="govuk-form-group">

    <label class="govuk-label" for="full-name">
      Full name
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
  </div>


    <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>






{% endblock %}

{% extends "layout_unbranded.html" %}
{% set serviceName %}

{% endset%}
{% block pageTitle %}
  Hopes
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/volunteer/experience">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">



    <form class="form" action="/volunteer/availability" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Why do you want to do this?
            </h1>
          </legend>
          <span id="waste-hint" class="govuk-hint">
            You can select more than one option.
          </span>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="confidence" name="waste" type="checkbox" value="mines">
            <label class="govuk-label govuk-checkboxes__label" for="confidence">
              Gain confidence
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="understanding" name="understanding" type="checkbox" value="understanding">
            <label class="govuk-label govuk-checkboxes__label" for="understanding">
              Get a better understanding of hearing loss
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="help" name="help" type="checkbox" value="help">
            <label class="govuk-label govuk-checkboxes__label" for="help">
              Help others
            </label>
          </div>
          <div class="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="learn" name="learn" type="checkbox" value="learn">
              <label class="govuk-label govuk-checkboxes__label" for="learn">
                Learn new skills
              </label>
            </div>
          <div class="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="people" name="people" type="checkbox" value="people">
              <label class="govuk-label govuk-checkboxes__label" for="people">
                Meet new people
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="share" name="share" type="checkbox" value="share">
              <label class="govuk-label govuk-checkboxes__label" for="share">
                Share experiences or skills
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="bsl" name="bsl" type="checkbox" value="bsl">
              <label class="govuk-label govuk-checkboxes__label" for="bsl">
                Use British Sign Language (BSL)
              </label>
            </div>

          </div>
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>



{% endblock %}
